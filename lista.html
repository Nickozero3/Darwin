            <div class="row mb-3 justify-content-md-center">
                <label class="col-md-2 col-form-label text-md-end">Número:</label>
                <div class="col-md-4">
                    <input type="text" id="number" class="form-control" required autocomplete="off">

            </div>
            <div class="row mb-3 justify-content-md-center">

                    <input type="text" id="name" class="form-control" required autocomplete="off">
                </div>
            </div>
            <div class="row mb-3 justify-content-md-center">
                <label class="col-md-2 col-form-label text-md-end">DNI:</label>

                    <input type="text" id="dni" class="form-control" required autocomplete="off">
                </div>
            </div>
            <div class="row mb-3 justify-content-md-center">
                <label class="col-md-2 col-form-label text-md-end">Teléfono:</label>
                <div class="col-md-4">
                    <input type="text" id="phone" class="form-control" required autocomplete="off">
                </div>
            </div>
            <div>
                <button type="button" class="btn btn-primary" onclick="addEntry()">Agregar</button>
            </div>
        </form>
